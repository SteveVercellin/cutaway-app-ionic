<ion-header>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-1></ion-col>
      <ion-col col-10>
        <toggle-account-menu [ngClass]="['icon', 'icon--floating']"></toggle-account-menu>
        <div text-center class="page-top-heading">
          {{ 'EDIT_ACCOUNT_INFORMATION' | translate }}
        </div>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="setupData($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="edit-account-information-wrap has-top-bg">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col col-1></ion-col>
        <ion-col col-10>
          <ng-container *ngIf="validationsForm">
            <form class="form edit-account-information-form" [formGroup]="validationsForm"  (ngSubmit)="editAccountInformation()">
                <ion-list>
                  <ion-item [ngClass]="['name-row', 'box-shadow-white', 'input-text-row', 'bordered-box']">
                    <ion-input type="text" placeholder="{{ 'ENTER_YOUR_NAME' | translate }}" formControlName="first_name" class="form-controll" required></ion-input>
                  </ion-item>
                  <div class="validation-errors">
                    <ng-container *ngFor="let validation of validationMessages.first_name">
                      <div class="error-message" *ngIf="validationsForm.get('first_name').hasError(validation.type) && (validationsForm.get('first_name').dirty || validationsForm.get('first_name').touched)">
                        {{ validation.message }}
                      </div>
                    </ng-container>
                  </div>
                  <ion-item [ngClass]="['box-shadow-white', 'input-text-row', 'bordered-box']">
                    <ion-input type="text" placeholder="{{ 'ENTER_YOUR_LAST_NAME' | translate }}" formControlName="last_name" class="form-controll"></ion-input>
                  </ion-item>
                  <div class="validation-errors">
                    <ng-container *ngFor="let validation of validationMessages.last_name">
                      <div class="error-message" *ngIf="validationsForm.get('last_name').hasError(validation.type) && (validationsForm.get('last_name').dirty || validationsForm.get('last_name').touched)">
                        {{ validation.message }}
                      </div>
                    </ng-container>
                  </div>
                  <ion-item [ngClass]="['box-shadow-white', 'input-text-row', 'bordered-box']">
                    <ion-input type="text" placeholder="{{ 'ENTER_YOUR_EMAIL' | translate }}" formControlName="email" class="form-controll" required></ion-input>
                  </ion-item>
                  <div class="validation-errors">
                    <ng-container *ngFor="let validation of validationMessages.email">
                      <div class="error-message" *ngIf="validationsForm.get('email').hasError(validation.type) && (validationsForm.get('email').dirty || validationsForm.get('email').touched)">
                        {{ validation.message }}
                      </div>
                    </ng-container>
                  </div>
                  <ion-item [ngClass]="['box-shadow-white', 'input-text-row', 'bordered-box']">
                    <ion-input type="text" placeholder="{{ 'ENTER_YOUR_PHONE_NUMBER' | translate }}" formControlName="phone_number" class="form-controll"></ion-input>
                  </ion-item>
                  <ion-item [ngClass]="['box-shadow-white', 'input-text-row', 'bordered-box']">
                    <ion-input type="text" placeholder="{{ 'ENTER_YOUR_CITY' | translate }}" formControlName="city" class="form-controll"></ion-input>
                  </ion-item>
                </ion-list>
                <ng-container *ngIf="!isSocialUser">
                  <div>
                    <button ion-button [ngClass]="['rounded-button', 'register', 'box-shadow-white', 'bordered-box']" (click)="goToChangeAccountPasswordPage()">{{ 'EDIT_ACCOUNT_PASSWORD' | translate }}</button>
                  </div>
                </ng-container>
                <div text-center class="button-save-wrap">
                  <button ion-button [disabled]="!checkFormCanSubmit()" [ngClass]="['rounded-button', 'register', 'box-shadow-white', 'bordered-box']">{{ 'SAVE' | translate }}</button>
                </div>
              </form>
            </ng-container>
          </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
