<ion-header>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-1></ion-col>
      <ion-col col-10>
        <back-button [ngClass]="['icon', 'icon--floating']"></back-button>
        <div text-center class="page-top-heading">
          {{ 'CHANGE_ACCOUNT_PASSWORD' | translate }}
        </div>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content>
  <div class="change-password-wrap has-top-bg">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col col-1></ion-col>
        <ion-col col-10 align-self-center>
          <ng-container *ngIf="validationsForm">
            <form class="form change-password-form" [formGroup]="validationsForm" (ngSubmit)="onChangePassword()">
              <ion-grid [ngClass]="['no-padding-left-right']">
                <ion-row>
                  <ion-col col-12 [ngClass]="['small-text', 'no-padding-left-right']">
                    {{ 'OLD_PASSWORD' | translate }}
                  </ion-col>
                  <ion-col col-12 [ngClass]="['no-padding-left-right']">
                    <ion-item [ngClass]="['old-password-input', 'box-shadow-white', 'input-text-row', 'bordered-box']">
                      <ion-input type="password" formControlName="old_password" class="form-control" required></ion-input>
                    </ion-item>
                    <div class="validation-errors">
                      <ng-container *ngFor="let validation of validationMessages.old_password">
                        <div class="error-message" *ngIf="validationsForm.get('old_password').hasError(validation.type) && (validationsForm.get('old_password').dirty || validationsForm.get('old_password').touched)">
                          {{ validation.message }}
                        </div>
                      </ng-container>
                    </div>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-12 [ngClass]="['small-text', 'no-padding-left-right']">
                    {{ 'NEW_PASSWORD' | translate }}
                  </ion-col>
                  <ion-col col-12 [ngClass]="['no-padding-left-right']">
                    <ion-item [ngClass]="['box-shadow-white', 'input-text-row', 'bordered-box']">
                      <ion-input type="password" formControlName="new_password" class="form-control" required></ion-input>
                    </ion-item>
                    <div class="validation-errors">
                      <ng-container *ngFor="let validation of validationMessages.new_password">
                        <div class="error-message" *ngIf="validationsForm.get('new_password').hasError(validation.type) && (validationsForm.get('new_password').dirty || validationsForm.get('new_password').touched)">
                          {{ validation.message }}
                        </div>
                      </ng-container>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <div text-center>
                <button ion-button [disabled]="!checkFormCanSubmit()" [ngClass]="['rounded-button', 'box-shadow-white']">{{ 'CHANGE_ACCOUNT_PASSWORD' | translate }}</button>
              </div>
            </form>
          </ng-container>
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
