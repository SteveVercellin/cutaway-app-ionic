<ion-header>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-1></ion-col>
      <ion-col col-10>
        <back-button [ngClass]="['icon', 'icon--floating']"></back-button>
        <div text-center class="page-top-heading">
          {{ 'FORGET_PASSWORD' | translate }}
        </div>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content>
  <div class="reset-pass-wrap has-top-bg">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col col-1></ion-col>
        <ion-col col-10>
          <ng-container *ngIf="validationsForm">
            <form class="form reset-pass-form" [formGroup]="validationsForm"  (ngSubmit)="onResetPass()">
                <ion-list>
                  <ion-item [ngClass]="['box-shadow-white', 'input-text-row', 'bordered-box']">
                    <ion-input type="text" placeholder="{{ 'ENTER_YOUR_EMAIL' | translate }}" formControlName="email" class="form-controll" required></ion-input>
                  </ion-item>
                  <div class="validation-errors">
                    <ng-container *ngFor="let validation of validationMessages.email">
                      <div class="error-message" *ngIf="validationsForm.get('email').hasError(validation.type) && (validationsForm.get('email').dirty || validationsForm.get('email').touched)">
                        {{ validation.message }}
                      </div>
                    </ng-container>
                  </div>
                </ion-list>
                <div text-center>
                  <button ion-button [disabled]="!checkFormCanSubmit()" [ngClass]="['rounded-button', 'box-shadow-white', 'bordered-box']">{{ 'FORGET_PASSWORD' | translate }}</button>
                </div>
              </form>
            </ng-container>
          </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
