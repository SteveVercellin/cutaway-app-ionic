<ion-header>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-1></ion-col>
      <ion-col col-10>
        <back-button [ngClass]="['icon', 'icon--floating']"></back-button>
        <div text-center class="page-top-heading">
          {{ 'CHOOSE_SERVICE' | translate }}
        </div>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content>
  <div class="has-top-bg">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col col-1></ion-col>
        <ion-col col-10>
          <ng-container *ngIf="booklyServices">
            <div class="service" [ngStyle]="{'background-image': 'url(' + service.image + ')'}" *ngFor="let service of booklyServices">
              <div class="service__mask"></div>
              <div class="service__content-wrap">
                <div class="service__content-wrap__title" text-uppercase>{{ service.title }}</div>
                <div class="service__content-wrap__intro">{{ service.info }}</div>
                <div class="service__content-wrap__action">
                  <div class="service__content-wrap__action__btn">
                    <button ion-button (click)="updateSelectService(service)" [ngClass]="['rounded-button', 'bordered-box']">{{ 'BOOK' | translate }}</button>
                  </div>
                  <ion-input type="number" step=1 min={{minPeople}} max={{maxPeople}} [ngClass]="['form-controll', 'rounded-button', 'bordered-box', 'service__content-wrap__action__input-number']" [(ngModel)]="numberPeople" required></ion-input>
                </div>
              </div>
            </div>
          </ng-container>
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
